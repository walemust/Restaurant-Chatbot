<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>RestaurantOrder App</title>
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-smile"></i> RestaurantOrder</h1>
            <a href="index.html" class="btn">Leave Chat</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
            </div>
            <div id="chat-message" class="chat-messages">
                <div class="message">
                    <p class="meta"><span></span></p>
                    <p class="text">Welcome Please input your name!</p>
                </div>
            </div>
            <div id="chat-message" class="chat-messages">
                <div class="message">
                    <p class="meta"><span></span></p>
                    <p class="text"></p>
                </div>
            </div>
        </main>
        <div class="chat-form-container">
            <form id="chat-form">
                <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
                <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
